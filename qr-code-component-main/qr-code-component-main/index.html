<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="design/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
  
<body>
   <main class="card-wapper">
      <section class="card">
          <img src="images/image-qr-code.png" alt="fronted mentor qr-code" size="50px">

          <div class="text">
            <h2 class="title">
               Improve your front-end skills by building projects
            </h2>
            <p class="description">
              Scan the qr code to visit front-end mentor and take your coding skillsto next level
            </p>
          </div>

      </section>
   </main>
   <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/TariCodes">Godbless Ikadoi</a>.
    </div>
  </footer>
</body>
</html>
